{% load static%}
<!DOCTYPE html>
<html>
<head>
	<title>OTP verify</title>
	<link rel="stylesheet" type="text/css" href="{% static 'otp/styles.css'%}">
</head>
<body>
	<div class="login-page">
  <div class="form">
    
    <form class="login-form" method="POST" action="otpverify">
      {%csrf_token%}
      <input type="text" placeholder="OTP" name="key">
      <button>VERIFY</button>
      
      <p class="message">
        <font color="blue" ><a href="resend"> resend  </a></font></p>
        
      {% for message in messages%}
						 <font color="red"> {{message}} </font>
						  {% endfor %}
  </div>
</div>

</body>
</html>
